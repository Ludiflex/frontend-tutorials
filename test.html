<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card-gradient { background: linear-gradient(45deg, #1a237e, #0d47a1); }
        .transaction-list { max-height: 400px; overflow-y: auto; }
        .dark-mode { background: #1a1a1a; color: #fff; }
        .dark-card { background: #2d2d2d; border: 1px solid #404040; }
    </style>
</head>
<body class="dark-mode">
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-light">Financial Dashboard</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                + Add Transaction
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-12 col-md-4">
                <div class="card dark-card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-success">Income</h5>
                        <h2 class="card-text text-success">$<span id="incomeTotal">0</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card dark-card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Expenses</h5>
                        <h2 class="card-text text-danger">$<span id="expenseTotal">0</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card dark-card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-info">Balance</h5>
                        <h2 class="card-text text-info">$<span id="balanceTotal">0</span></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Transactions -->
        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <div class="card dark-card shadow">
                    <div class="card-body">
                        <canvas id="financeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card dark-card shadow">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Recent Transactions</h5>
                        <div class="transaction-list" id="transactionList">
                            <!-- Transactions will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content dark-card">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="type">
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option value="salary">Salary</option>
                                <option value="freelance">Freelance</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let financeChart;

        function initChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            financeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Income', 'Expenses'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                }
            });
        }

        function updateTotals() {
            const income = transactions.filter(t => t.type === 'income')
                           .reduce((sum, t) => sum + t.amount, 0);
            const expenses = transactions.filter(t => t.type === 'expense')
                            .reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('incomeTotal').textContent = income.toFixed(2);
            document.getElementById('expenseTotal').textContent = expenses.toFixed(2);
            document.getElementById('balanceTotal').textContent = (income - expenses).toFixed(2);

            financeChart.data.datasets[0].data = [income, expenses];
            financeChart.update();
        }

        function addTransaction(transaction) {
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            updateTotals();
            renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transactionList');
            list.innerHTML = transactions.slice(-5).reverse().map(transaction => `
                <div class="card mb-2 dark-card">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="mb-0 ${transaction.type === 'income' ? 'text-success' : 'text-danger'}">
                                    ${transaction.category}
                                </h6>
                                <small class="text-muted">${new Date().toLocaleDateString()}</small>
                            </div>
                            <div>
                                <h5 class="mb-0">$${transaction.amount.toFixed(2)}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('transactionForm').addEventListener('submit', e => {
            e.preventDefault();
            const transaction = {
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: new Date()
            };
            addTransaction(transaction);
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            e.target.reset();
        });

        // Initialize
        initChart();
        updateTotals();
        renderTransactions();
    </script>
</body>
</html>
